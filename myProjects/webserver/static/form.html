<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Form data</title>
  </head>
  <body>
    <h2>Form data</h2>

    <form
      method="POST"
      action="/form   "
    >
      <label for="">name</label>
      <input
        type="text"
        name="name"
        placeholder="name"
      />
      <label for="">Address</label>
      <input
        name="address"
        type="text"
        placeholder="address"
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
